<ion-content class="login-content" padding>

<br/>
<br/>

  <div class="img-box">
      <img src="../assets/images/st.png"/>

  </div>
<div class="login-box">
  <ion-list inset>
<p>Login</p>
    <ion-item>
     <ion-input type="text" [(ngModel)]="email" placeholder ="Email"></ion-input>
    </ion-item>

<br/>
   <ion-item>
     <ion-input type="password" [(ngModel)]="password" placeholder ="Password"></ion-input>
    </ion-item>
     
  </ion-list>

  <div padding>
    <button ion-button class="submit-btn" full (click)="myLogIn()" >Log In</button>
  </div>
  <br/>
  </div>

  
</ion-content>
